<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Issue | Snap 2 Resolve</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="styles/main.css">
  <style>
    /* Custom styles for upload page */
    .dropzone {
      border: 2px dashed #dee2e6;
      border-radius: 8px;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      min-height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .dropzone:hover {
      border-color: #1976D2;
      background-color: rgba(25, 118, 210, 0.05);
    }
    
    .dropzone.active {
      border-color: #28a745;
      background-color: rgba(40, 167, 69, 0.05);
    }
    
    .dropzone-text {
      transition: all 0.3s;
    }
    
    #photoPreview {
      max-width: 100%;
      max-height: 300px;
      border-radius: 8px;
      object-fit: contain;
      margin-top: 1rem;
    }
    
    .form-step {
      display: none;
    }
    
    .form-step.active {
      display: block;
      animation: fadeIn 0.5s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .progress {
      height: 8px;
      margin-bottom: 2rem;
    }
    
    .progress-bar {
      transition: width 0.5s ease;
    }
    
    .map-container {
      height: 400px;
      border-radius: 8px;
      border: 1px solid #dee2e6;
      overflow: hidden;
    }
    
    .btn-next, .btn-prev {
      min-width: 120px;
    }
    
    /* Leaflet marker styling */
    .leaflet-marker-icon {
      background-color: #1976D2;
      border-radius: 50%;
      border: 2px solid white;
      width: 24px;
      height: 24px;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="home.html">
        <img src="https://i.postimg.cc/9QdRFNgS/logo-tracker-removebg-preview.png" alt="Logo" class="navbar-logo me-2" style="height:30px;">
        Snap 2 Resolve
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="home.html"><i class="fas fa-home me-1"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="upload.html"><i class="fas fa-upload me-1"></i> Report Issue</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html"><i class="fas fa-user me-1"></i> Profile</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Upload Form -->
  <section class="upload-section py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
              <h3 class="mb-0"><i class="fas fa-camera me-2"></i>Report an Issue</h3>
            </div>
            <div class="card-body">
              <!-- Progress Bar -->
              <div class="progress mb-4">
                <div class="progress-bar bg-primary" role="progressbar" style="width: 33%" id="formProgress"></div>
              </div>
              
              <form id="issueForm">
                <!-- Step 1: Photo Upload -->
                <div class="form-step active" id="step1">
                  <div class="mb-4">
                    <label class="form-label fw-bold">Upload Photo of the Issue</label>
                    <div class="dropzone" id="photoDropzone">
                      <input type="file" id="issuePhoto" accept="image/*" class="d-none" required>
                      <div class="dropzone-text">
                        <i class="fas fa-cloud-upload-alt fa-3x mb-3 text-primary"></i>
                        <h5>Drag & drop your photo here</h5>
                        <p class="text-muted">or click to browse files</p>
                        <small class="text-muted">Supports JPG, PNG (Max 5MB)</small>
                      </div>
                      <img id="photoPreview" class="d-none img-thumbnail mt-3">
                      <button type="button" class="btn btn-sm btn-outline-danger d-none mt-2" id="removePhotoBtn">
                        <i class="fas fa-trash me-1"></i>Remove Photo
                      </button>
                    </div>
                  </div>
                  
                  <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-primary btn-next" id="nextBtn1">
                      Next <i class="fas fa-arrow-right ms-2"></i>
                    </button>
                  </div>
                </div>

                <!-- Step 2: Location -->
                <div class="form-step" id="step2">
                  <div class="mb-4">
                    <label class="form-label fw-bold">Select Location</label>
                    <div class="map-container mb-3" id="locationMap"></div>
                    <div class="d-flex justify-content-between align-items-center">
                      <button type="button" class="btn btn-primary" id="getLocationBtn">
                        <i class="fas fa-location-arrow me-2"></i>Use My Current Location
                      </button>
                      <small class="text-muted">Or click on the map to place marker</small>
                    </div>
                    <input type="hidden" id="locationCoords" name="location_coords" required>
                  </div>
                  
                  <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-outline-secondary btn-prev">
                      <i class="fas fa-arrow-left me-2"></i>Back
                    </button>
                    <button type="button" class="btn btn-primary btn-next" id="nextBtn2">
                      Next <i class="fas fa-arrow-right ms-2"></i>
                    </button>
                  </div>
                </div>

                <!-- Step 3: Details -->
                <div class="form-step" id="step3">
                  <div class="mb-4">
                    <label for="issueCategory" class="form-label fw-bold">Issue Category</label>
                    <select class="form-select" id="issueCategory" required>
                      <option value="" disabled selected>Select category</option>
                      <option value="pothole">Pothole</option>
                      <option value="garbage">Garbage Accumulation</option>
                      <option value="streetlight">Broken Streetlight</option>
                      <option value="water">Water Leakage</option>
                      <option value="sewage">Sewage Problem</option>
                      <option value="other">Other Issue</option>
                    </select>
                  </div>
                  
                  <div class="mb-4">
                    <label for="issueDesc" class="form-label fw-bold">Description</label>
                    <textarea class="form-control" id="issueDesc" rows="4" placeholder="Please describe the issue in detail..." required></textarea>
                    <div class="form-text">Be as specific as possible about the location and nature of the problem.</div>
                  </div>
                  
                  <div class="mb-4">
                    <label class="form-label fw-bold">Urgency</label>
                    <div class="btn-group w-100" role="group">
                      <input type="radio" class="btn-check" name="urgency" id="urgencyLow" value="low" checked>
                      <label class="btn btn-outline-success" for="urgencyLow">Low</label>
                      
                      <input type="radio" class="btn-check" name="urgency" id="urgencyMedium" value="medium">
                      <label class="btn btn-outline-warning" for="urgencyMedium">Medium</label>
                      
                      <input type="radio" class="btn-check" name="urgency" id="urgencyHigh" value="high">
                      <label class="btn btn-outline-danger" for="urgencyHigh">High</label>
                    </div>
                  </div>
                  
                  <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-outline-secondary btn-prev">
                      <i class="fas fa-arrow-left me-2"></i>Back
                    </button>
                    <button type="submit" class="btn btn-success">
                      <i class="fas fa-paper-plane me-2"></i>Submit Report
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Multi-step form navigation
      const steps = document.querySelectorAll('.form-step');
      const nextBtns = document.querySelectorAll('.btn-next');
      const prevBtns = document.querySelectorAll('.btn-prev');
      const progressBar = document.getElementById('formProgress');
      const dropzone = document.getElementById('photoDropzone');
      const fileInput = document.getElementById('issuePhoto');
      const preview = document.getElementById('photoPreview');
      const removePhotoBtn = document.getElementById('removePhotoBtn');
      
      let currentStep = 0;
      let map = null;
      let marker = null;
      
      // Form navigation
      function showStep(stepIndex) {
        steps.forEach((step, index) => {
          step.classList.toggle('active', index === stepIndex);
        });
        
        // Update progress bar
        const progress = ((stepIndex + 1) / steps.length) * 100;
        progressBar.style.width = `${progress}%`;
        currentStep = stepIndex;
        
        // Initialize map when location step is shown
        if (stepIndex === 1 && !map) {
          initializeMap();
        }
      }
      
      // Initialize the map
      function initializeMap() {
        map = L.map('locationMap').setView([40.7128, -74.0060], 13);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
          maxZoom: 19
        }).addTo(map);
        
        // Handle map clicks
        map.on('click', function(e) {
          placeMarker(e.latlng);
        });
        
        // Current location button
        document.getElementById('getLocationBtn').addEventListener('click', function() {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
              function(position) {
                const latlng = L.latLng(position.coords.latitude, position.coords.longitude);
                map.setView(latlng, 15);
                placeMarker(latlng);
              },
              function(error) {
                alert(`Error getting location: ${error.message}`);
              }
            );
          } else {
            alert("Geolocation is not supported by your browser");
          }
        });
      }
      
      // Place or move marker
      function placeMarker(latlng) {
        if (marker) {
          marker.setLatLng(latlng);
        } else {
          marker = L.marker(latlng, {
            draggable: true
          }).addTo(map);
          
          marker.on('dragend', function() {
            updateCoordinates(marker.getLatLng());
          });
        }
        updateCoordinates(latlng);
      }
      
      // Update coordinates in form
      function updateCoordinates(latlng) {
        document.getElementById('locationCoords').value = 
          `${latlng.lng.toFixed(6)},${latlng.lat.toFixed(6)}`;
      }
      
      // Next button handlers
      nextBtns.forEach(btn => {
        btn.addEventListener('click', function() {
          if (validateStep(currentStep)) {
            showStep(currentStep + 1);
          }
        });
      });
      
      // Previous button handlers
      prevBtns.forEach(btn => {
        btn.addEventListener('click', function() {
          showStep(currentStep - 1);
        });
      });
      
      // Step validation
      function validateStep(stepIndex) {
        switch(stepIndex) {
          case 0: // Photo step
            if (!fileInput.files.length) {
              alert('Please upload a photo of the issue');
              return false;
            }
            return true;
          case 1: // Location step
            if (!document.getElementById('locationCoords').value) {
              alert('Please select a location on the map');
              return false;
            }
            return true;
          default:
            return true;
        }
      }
      
      // Drag and drop for photo upload
      ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropzone.addEventListener(eventName, preventDefaults, false);
      });
      
      function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
      }
      
      ['dragenter', 'dragover'].forEach(eventName => {
        dropzone.addEventListener(eventName, highlight, false);
      });
      
      ['dragleave', 'drop'].forEach(eventName => {
        dropzone.addEventListener(eventName, unhighlight, false);
      });
      
      function highlight() {
        dropzone.classList.add('active');
      }
      
      function unhighlight() {
        dropzone.classList.remove('active');
      }
      
      dropzone.addEventListener('drop', handleDrop, false);
      dropzone.addEventListener('click', () => fileInput.click());
      
      function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        if (files.length) {
          fileInput.files = files;
          handleFiles(files);
        }
      }
      
      fileInput.addEventListener('change', function() {
        if (this.files.length) {
          handleFiles(this.files);
        }
      });
      
      function handleFiles(files) {
        const file = files[0];
        if (!file.type.match('image.*')) {
          alert('Please select an image file');
          return;
        }
        
        if (file.size > 5 * 1024 * 1024) {
          alert('File size should be less than 5MB');
          return;
        }
        
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.classList.remove('d-none');
          document.querySelector('.dropzone-text').classList.add('d-none');
          removePhotoBtn.classList.remove('d-none');
        };
        reader.readAsDataURL(file);
      }
      
      removePhotoBtn.addEventListener('click', function() {
        fileInput.value = '';
        preview.src = '';
        preview.classList.add('d-none');
        document.querySelector('.dropzone-text').classList.remove('d-none');
        this.classList.add('d-none');
      });
      
      // Form submission
      document.getElementById('issueForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Simulate form submission
        const submitBtn = this.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Submitting...';
        
        setTimeout(() => {
          alert('Report submitted successfully!');
          window.location.href = 'home.html';
          submitBtn.disabled = false;
          submitBtn.innerHTML = originalText;
        }, 1500);
      });
    });
  </script>
</body>
</html>

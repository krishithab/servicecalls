<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snap 2 Resolve - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body class="auth-page">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white text-center">
            <img src="https://i.postimg.cc/9QdRFNgS/logo-tracker-removebg-preview.png" alt="Snap 2 Resolve Logo" class="logo">
            <h2 class="mb-0">Snap 2 Resolve</h2>
          </div>
          <div class="card-body p-4">
            <ul class="nav nav-tabs mb-4" id="authTabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">Register</button>
              </li>
            </ul>
            <div class="tab-content" id="authTabsContent">
              <!-- Login Tab -->
              <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <form id="loginForm">
                  <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="loginEmail" required placeholder="Enter your email">
                  </div>
                  <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" required placeholder="Enter your password">
                    <small class="text-muted"><a href="#" class="text-decoration-none">Forgot password?</a></small>
                  </div>
                  <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
                </form>
              </div>
              <!-- Register Tab -->
              <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                <form id="registerForm">
                  <div class="mb-3">
                    <label for="regName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="regName" required placeholder="Enter your full name">
                  </div>
                  <div class="mb-3">
                    <label for="regEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="regEmail" required placeholder="Enter your email">
                  </div>
                  <div class="mb-3">
                    <label for="regPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="regPassword" required placeholder="Create a password">
                  </div>
                  <div class="mb-3">
                    <label for="regConfirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="regConfirmPassword" required placeholder="Confirm your password">
                  </div>
                  <button type="submit" class="btn btn-success w-100 py-2">Register</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/auth.js"></script>
  <script>
    // Enhanced form handling with basic validation
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Add actual validation/login logic here
      window.location.href = 'welcome.html';
    });

    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const password = document.getElementById('regPassword').value;
      const confirmPassword = document.getElementById('regConfirmPassword').value;
      
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }
      // Add actual registration logic here
      window.location.href = 'welcome.html';
    });
  </script>
</body>
</html>
